<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Employee Cards</title>

  <body>
    <section class="hero is-small is-info mb-3">
      <div class="hero-body">
        <h1 class="title has-text-centered has-text-grey-darker">
          The Dream Team

      </div>
    </section>

        <div class="card is-one-third has-text-centered ">
          <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Manager <i class="fas fa-briefcase"></i></p>
        <p class="subtitle is-6">Name: man</p>
      </div>
    </div>
  
    <div class="content">
      <p>Employee ID: 85489ff23</p>
      <p>Email: <a target="_blank" href="mailto:m@gmail.com">m@gmail.com</a></p>
      <p>Office Number: off113</p>
    </div>
  </div>
  </div>
        </div>
      </div>
    </div>
      <!-- ENGINEER -->
    <div class="columns has-text-centered is-centered">
      <div class="column is-one-third">
        <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Engineer <i class="fas fa-drafting-compass"></i></p>
        <p class="subtitle is-6">Name: Eng</p>
      </div>
    </div>
  
    <div class="content">
      <p>Employee ID: 992083</p>
      <p>Email: <a target="_blank" href="mailto:e@gmail.com">e@gmail.com</a></p>
      <p>Github username: <a target="_blank" href="https://github.com/g">g</a></p>
    </div>
  </div>
  </div>
      </div>

      <div class="column is-one-third">
        <div class="card is-one-third has-text-centered ">
          <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Intern <i class="fas fa-user-graduate"></i></p>
        <p class="subtitle is-6">Name: int</p>

    </div>
