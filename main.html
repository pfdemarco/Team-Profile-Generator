<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Employee Cards</title>
  </head>
  
  <body>
    <section class="hero is-small is-primary mb-3">
      <div class="hero-body">
        <h1 class="title has-text-centered">
          My Team
        </h1>
      </div>
    </section>
  
  
    <div class="columns is-centered has-text-centered">
      <!-- MANAGER -->
      <div class="column is-two-thirds has-text-centered is-centered">
        <div class="card is-one-third has-text-centered ">
  
   <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Manager <i class="fas fa-briefcase"></i></p>
        <p class="subtitle is-6">fdgh</p>
      </div>
    </div>
  
    <div class="content">
      <p>Employee ID: dfhg</p>
      <a target="_blank" href="mailto:dfg">dfg</a>
      <p>Office Number: undefined</p>
    </div>
  </div>
  </div>
        </div>
      </div>
    </div>
      <!-- ENGINEER -->
    <div class="columns has-text-centered is-centered">
      <div class="column is-one-third">
      <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Engineer <i class="fas fa-briefcase"></i></p>
        <p class="subtitle is-6">dfgh</p>
      </div>
    </div>
  
    <div class="content">
      <p>Employee ID: dgh</p>
      <a target="_blank" href="mailto:dfgh">dfgh</a>
      <p>GitHub User Name: dfg</p>
    </div>
  </div>
  </div>
      </div>
  
      <!-- INTERN -->
      <div class="column is-one-third">
        <div class="card is-one-third has-text-centered ">
    <div class="card is-one-third has-text-centered ">
   
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">Intern <i class="fas fa-briefcase"></i></p>
        <p class="subtitle is-6">dgh</p>
      </div>
    </div>
  
    <div class="content">
      <p>Employee ID: fgh</p>
      <a target="_blank" href="mailto:fgh">fgh</a>
      <p>GitHub User Name: undefined</p>
    </div>
  </div>
  </div>
         </div>
     </div>
    </div>
  
  </body>
  
  </html>
